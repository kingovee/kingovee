{% extends "base.html" %}

{% block content %}
<nav class="navbar admin-nav navbar-dark mb-4">
    <div class="container">
        <span class="navbar-brand">Admin Dashboard</span>
        <div>
            <button id="logout-btn" class="btn btn-outline-light btn-sm">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
            </button>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="questions-tab" data-bs-toggle="tab" data-bs-target="#questions" type="button" role="tab">Questions</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="responses-tab" data-bs-toggle="tab" data-bs-target="#responses" type="button" role="tab">Responses</button>
        </li>
    </ul>
    
    <div class="tab-content" id="adminTabContent">
        <!-- Questions Tab -->
        <div class="tab-pane fade show active" id="questions" role="tabpanel">
            <div class="d-flex justify-content-between align-items-center my-3">
                <h4>Manage Questions</h4>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addQuestionModal">
                    <i class="fas fa-plus me-1"></i> Add Question
                </button>
            </div>
            
            <div id="questions-list" class="row">
                <!-- Questions will be loaded here -->
            </div>
        </div>
        
        <!-- Responses Tab -->
        <div class="tab-pane fade" id="responses" role="tabpanel">
            <h4 class="my-3">Student Responses</h4>
            
            <div class="card mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Student</th>
                                    <th>Question</th>
                                    <th>Answer</th>
                                    <th>Score</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="responses-table">
                                <!-- Responses will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Question Modal -->
<div class="modal fade" id="addQuestionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Question</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="add-question-form">
                    <div class="mb-3">
                        <label class="form-label">Question Type</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type" id="type-mcq" value="mcq" checked>
                                <label class="form-check-label" for="type-mcq">Multiple Choice</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type" id="type-open" value="open">
                                <label class="form-check-label" for="type-open">Open Ended</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="question-text" class="form-label">Question Text</label>
                        <textarea class="form-control" id="question-text" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="points" class="form-label">Points</label>
                        <input type="number" class="form-control" id="points" value="1" min="1" required>
                    </div>
                    
                    <div id="mcq-fields">
                        <div class="mb-3">
                            <label for="correct-answer-mcq" class="form-label">Correct Answer</label>
                            <input type="text" class="form-control" id="correct-answer-mcq">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Options</label>
                            <div id="options-container">
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control option-input" placeholder="Option text">
                                    <button type="button" class="btn btn-danger remove-option"><i class="fas fa-times"></i></button>
                                </div>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control option-input" placeholder="Option text">
                                    <button type="button" class="btn btn-danger remove-option"><i class="fas fa-times"></i></button>
                                </div>
                            </div>
                            <button type="button" id="add-option" class="btn btn-sm btn-outline-primary mt-2">
                                <i class="fas fa-plus me-1"></i> Add Option
                            </button>
                        </div>
                    </div>
                    
                    <div id="open-fields" class="d-none">
                        <div class="mb-3">
                            <label for="correct-answer-open" class="form-label">Correct Answer (for reference)</label>
                            <textarea class="form-control" id="correct-answer-open" rows="2"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="keywords" class="form-label">Keywords (comma separated)</label>
                            <input type="text" class="form-control" id="keywords" placeholder="keyword1, keyword2, keyword3">
                            <div class="form-text">These keywords will be used for automatic grading</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="save-question" class="btn btn-primary">Save Question</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Question Modal -->
<div class="modal fade" id="editQuestionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Question</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Edit form will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="update-question" class="btn btn-primary">Update Question</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', function() {
            fetch('/api/logout')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/admin';
                    }
                });
        });
        
        // Load questions and responses
        loadQuestions();
        loadResponses();
        
        // Question type toggle
        document.querySelectorAll('input[name="type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const isMCQ = this.value === 'mcq';
                document.getElementById('mcq-fields').classList.toggle('d-none', !isMCQ);
                document.getElementById('open-fields').classList.toggle('d-none', isMCQ);
            });
        });
        
        // Add option button
        document.getElementById('add-option').addEventListener('click', function() {
            const optionsContainer = document.getElementById('options-container');
            const newOption = document.createElement('div');
            newOption.className = 'input-group mb-2';
            newOption.innerHTML = `
                <input type="text" class="form-control option-input" placeholder="Option text">
                <button type="button" class="btn btn-danger remove-option"><i class="fas fa-times"></i></button>
            `;
            optionsContainer.appendChild(newOption);
            
            // Add event listener to remove button
            newOption.querySelector('.remove-option').addEventListener('click', function() {
                if (optionsContainer.children.length > 2) {
                    this.parentElement.remove();
                }
            });
        });
        
        // Remove option buttons
        document.querySelectorAll('.remove-option').forEach(button => {
            button.addEventListener('click', function() {
                if (document.getElementById('options-container').children.length > 2) {
                    this.parentElement.remove();
                }
            });
        });
        
        // Save question
        document.getElementById('save-question').addEventListener('click', function() {
            const type = document.querySelector('input[name="type"]:checked').value;
            const questionText = document.getElementById('question-text').value;
            const points = parseInt(document.getElementById('points').value);
            
            let questionData = {
                type: type,
                question_text: questionText,
                points: points
            };
            
            if (type === 'mcq') {
                const correctAnswer = document.getElementById('correct-answer-mcq').value;
                const options = Array.from(document.querySelectorAll('.option-input'))
                    .map(input => input.value.trim())
                    .filter(val => val !== '');
                
                if (options.length < 2) {
                    alert('Please add at least two options for multiple choice questions.');
                    return;
                }
                
                questionData.correct_answer = correctAnswer;
                questionData.options = options;
            } else {
                const correctAnswer = document.getElementById('correct-answer-open').value;
                const keywords = document.getElementById('keywords').value;
                
                questionData.correct_answer = correctAnswer;
                questionData.keywords = keywords;
            }
            
            fetch('/api/questions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(questionData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    $('#addQuestionModal').modal('hide');
                    document.getElementById('add-question-form').reset();
                    loadQuestions();
                } else {
                    alert('Error: ' + (data.error || 'Failed to add question'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to add question');
            });
        });
    });
    
    // Load questions function
    function loadQuestions() {
        fetch('/api/questions')
            .then(response => response.json())
            .then(questions => {
                const container = document.getElementById('questions-list');
                container.innerHTML = '';
                
                if (questions.length === 0) {
                    container.innerHTML = '<div class="col-12"><p class="text-center">No questions found.</p></div>';
                    return;
                }
                
                questions.forEach(question => {
                    const card = document.createElement('div');
                    card.className = 'col-md-6 mb-3';
                    card.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h6 class="card-title">${question.question_text}</h6>
                                    <span class="badge bg-secondary">${question.type.toUpperCase()}</span>
                                </div>
                                <p class="card-text">
                                    <small class="text-muted">Points: ${question.points}</small>
                                </p>
                                ${question.type === 'mcq' ? 
                                    `<p class="card-text"><small>Options: ${question.options.join(', ')}</small></p>` : 
                                    `<p class="card-text"><small>Keywords: ${question.keywords || 'None'}</small></p>`
                                }
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-primary edit-question" data-id="${question.id}">Edit</button>
                                    <button class="btn btn-outline-danger delete-question" data-id="${question.id}">Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
                
                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-question').forEach(button => {
                    button.addEventListener('click', function() {
                        const questionId = this.getAttribute('data-id');
                        editQuestion(questionId);
                    });
                });
                
                document.querySelectorAll('.delete-question').forEach(button => {
                    button.addEventListener('click', function() {
                        const questionId = this.getAttribute('data-id');
                        deleteQuestion(questionId);
                    });
                });
            })
            .catch(error => {
                console.error('Error loading questions:', error);
                document.getElementById('questions-list').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">Failed to load questions.</div>
                    </div>
                `;
            });
    }
    
    // Load responses function
    function loadResponses() {
        fetch('/api/responses')
            .then(response => response.json())
            .then(responses => {
                const table = document.getElementById('responses-table');
                table.innerHTML = '';
                
                if (responses.length === 0) {
                    table.innerHTML = '<tr><td colspan="5" class="text-center">No responses found.</td></tr>';
                    return;
                }
                
                responses.forEach(response => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${response.student_name}</td>
                        <td>${response.question}</td>
                        <td>${response.answer}</td>
                        <td>${response.score} / ${response.max_score}</td>
                        <td>${new Date(response.submitted_at).toLocaleString()}</td>
                    `;
                    table.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading responses:', error);
                document.getElementById('responses-table').innerHTML = `
                    <tr><td colspan="5" class="text-center alert alert-danger">Failed to load responses.</td></tr>
                `;
            });
    }
    
    // Edit question function
    function editQuestion(questionId) {
        fetch('/api/questions')
            .then(response => response.json())
            .then(questions => {
                const question = questions.find(q => q.id == questionId);
                if (!question) return;
                
                const modalBody = document.querySelector('#editQuestionModal .modal-body');
                modalBody.innerHTML = `
                    <form id="edit-question-form">
                        <div class="mb-3">
                            <label class="form-label">Question Type</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="edit-type" id="edit-type-mcq" 
                                           value="mcq" ${question.type === 'mcq' ? 'checked' : ''}>
                                    <label class="form-check-label" for="edit-type-mcq">Multiple Choice</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="edit-type" id="edit-type-open" 
                                           value="open" ${question.type === 'open' ? 'checked' : ''}>
                                    <label class="form-check-label" for="edit-type-open">Open Ended</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="edit-question-text" class="form-label">Question Text</label>
                            <textarea class="form-control" id="edit-question-text" rows="3" required>${question.question_text}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="edit-points" class="form-label">Points</label>
                            <input type="number" class="form-control" id="edit-points" value="${question.points}" min="1" required>
                        </div>
                        
                        <div id="edit-mcq-fields" ${question.type === 'open' ? 'class="d-none"' : ''}>
                            <div class="mb-3">
                                <label for="edit-correct-answer-mcq" class="form-label">Correct Answer</label>
                                <input type="text" class="form-control" id="edit-correct-answer-mcq" value="${question.correct_answer || ''}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Options</label>
                                <div id="edit-options-container">
                                    ${question.options ? question.options.map(option => `
                                        <div class="input-group mb-2">
                                            <input type="text" class="form-control edit-option-input" value="${option}" placeholder="Option text">
                                            <button type="button" class="btn btn-danger remove-edit-option"><i class="fas fa-times"></i></button>
                                        </div>
                                    `).join('') : ''}
                                </div>
                                <button type="button" id="add-edit-option" class="btn btn-sm btn-outline-primary mt-2">
                                    <i class="fas fa-plus me-1"></i> Add Option
                                </button>
                            </div>
                        </div>
                        
                        <div id="edit-open-fields" ${question.type === 'mcq' ? 'class="d-none"' : ''}>
                            <div class="mb-3">
                                <label for="edit-correct-answer-open" class="form-label">Correct Answer (for reference)</label>
                                <textarea class="form-control" id="edit-correct-answer-open" rows="2">${question.correct_answer || ''}</textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="edit-keywords" class="form-label">Keywords (comma separated)</label>
                                <input type="text" class="form-control" id="edit-keywords" 
                                       value="${question.keywords || ''}" placeholder="keyword1, keyword2, keyword3">
                                <div class="form-text">These keywords will be used for automatic grading</div>
                            </div>
                        </div>
                    </form>
                `;
                
                // Add event listeners for the edit form
                document.querySelectorAll('input[name="edit-type"]').forEach(radio => {
                    radio.addEventListener('change', function() {
                        const isMCQ = this.value === 'mcq';
                        document.getElementById('edit-mcq-fields').classList.toggle('d-none', !isMCQ);
                        document.getElementById('edit-open-fields').classList.toggle('d-none', isMCQ);
                    });
                });
                
                document.getElementById('add-edit-option').addEventListener('click', function() {
                    const optionsContainer = document.getElementById('edit-options-container');
                    const newOption = document.createElement('div');
                    newOption.className = 'input-group mb-2';
                    newOption.innerHTML = `
                        <input type="text" class="form-control edit-option-input" placeholder="Option text">
                        <button type="button" class="btn btn-danger remove-edit-option"><i class="fas fa-times"></i></button>
                    `;
                    optionsContainer.appendChild(newOption);
                    
                    newOption.querySelector('.remove-edit-option').addEventListener('click', function() {
                        if (optionsContainer.children.length > 2) {
                            this.parentElement.remove();
                        }
                    });
                });
                
                document.querySelectorAll('.remove-edit-option').forEach(button => {
                    button.addEventListener('click', function() {
                        if (document.getElementById('edit-options-container').children.length > 2) {
                            this.parentElement.remove();
                        }
                    });
                });
                
                // Update question button
                document.getElementById('update-question').onclick = function() {
                    const type = document.querySelector('input[name="edit-type"]:checked').value;
                    const questionText = document.getElementById('edit-question-text').value;
                    const points = parseInt(document.getElementById('edit-points').value);
                    
                    let questionData = {
                        type: type,
                        question_text: questionText,
                        points: points
                    };
                    
                    if (type === 'mcq') {
                        const correctAnswer = document.getElementById('edit-correct-answer-mcq').value;
                        const options = Array.from(document.querySelectorAll('.edit-option-input'))
                            .map(input => input.value.trim())
                            .filter(val => val !== '');
                        
                        if (options.length < 2) {
                            alert('Please add at least two options for multiple choice questions.');
                            return;
                        }
                        
                        questionData.correct_answer = correctAnswer;
                        questionData.options = options;
                    } else {
                        const correctAnswer = document.getElementById('edit-correct-answer-open').value;
                        const keywords = document.getElementById('edit-keywords').value;
                        
                        questionData.correct_answer = correctAnswer;
                        questionData.keywords = keywords;
                    }
                    
                    fetch(`/api/questions/${questionId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(questionData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            $('#editQuestionModal').modal('hide');
                            loadQuestions();
                        } else {
                            alert('Error: ' + (data.error || 'Failed to update question'));
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to update question');
                    });
                };
                
                $('#editQuestionModal').modal('show');
            })
            .catch(error => {
                console.error('Error loading question:', error);
                alert('Failed to load question details');
            });
    }
    
    // Delete question function
    function deleteQuestion(questionId) {
        if (!confirm('Are you sure you want to delete this question?')) return;
        
        fetch(`/api/questions/${questionId}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                loadQuestions();
            } else {
                alert('Error: ' + (data.error || 'Failed to delete question'));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to delete question');
        });
    }
</script>
{% endblock %}
